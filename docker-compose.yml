version: "3.7"
services:
    service1:
        image: baileyelson/sfia2service1
        ports:
            - "5000:5000"
        environment: 
            - MYSQLHOST=${MYSQLHOST}
            - MYSQLUSER=${MYSQLUSER}
            - MYSQLPASSWORD=${MYSQLPASSWORD}
            - MYSQLDB=${MYSQLDB}
        deploy:
            replicas: 3
        networks: 
            - ingress 
    service2:
        image: baileyelson/sfia2service2
        ports:
            - "5001:5001"
        deploy: 
            replicas: 3
        networks: 
            - ingress 
    service3:
        image: baileyelson/sfia2service3
        ports:
            - "5002:5002"
        deploy:
            replicas: 3
        networks: 
            - ingress 
    service4: 
        image: baileyelson/sfia2service4
        ports:
            - "5003:5003"
        deploy:
            replicas: 3
        networks: 
            - ingress 
networks: 
    ingress:
        driver: overlay